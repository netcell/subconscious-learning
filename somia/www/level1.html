<!DOCTYPE html>
<html>
<head>
	<script src="js/index.js"></script>
	<link rel="stylesheet" href="css/reset.css"></link>
	<link rel="stylesheet" href="css/index.css"></link>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
	<div id="logo">
		<img src="assets/logo.png" alt="">
	</div>

	<div class="level-wrapper">
		<div class="level active unlocked">
			<img src="assets/level1.png" alt="">
		</div>
	</div>
	<div class="level-text animation-show">level 1</div>
	<div class="button-group">
		<div class="button upper">
			<div class="button-wrapper">
				<div class="title">dream on</div>
				<div class="subtitle">start learning English while you are asleep</div>
			</div>
		</div>
		<div class="seperator"></div>
		<div class="button bellow">
			<div class="button-wrapper">
				<div class="title">moment of truth</div>
				<div class="subtitle">take the test to unlock the next level</div>
			</div>
		</div>
	</div>
	<div class="level1-back animation-show">back</div>
	<div class="hidden" id="script-run" data="level1"></div>
	<script src="js/index.js"></script>
</body>
</html>
